{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
      <li>
        <a class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
           href="{{ author.get_absolute_url }}">{{ author.first_name }}, {{ author.last_name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no authors available.</p>
  {% endif %}
{% endblock %}
